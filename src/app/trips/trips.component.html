
<h1>Trips</h1>

<table id="trips">
  <thead>
    <tr>
      <th>Date</th><th>Place</th><th>Wheather</th><th>Wind speed</th><th>Wind direction</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reissu of reissut">
    <td>{{ reissu.pvm }}</td><td>{{ reissu.paikka }}</td><td>{{ reissu.saa }}</td><td>{{ reissu.tn }}</td><td>{{ reissu.ts }}</td>
  </tr>
  </tbody>
</table>
