
<h1>Trips</h1>

<table id="trips">
  <thead>
    <tr>
      <th>Date</th><th>Place</th><th>Wheather</th><th>Wind speed</th><th>Wind direction</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reissu of reissut">
    <td>{{ reissu.pvm }}</td><td>{{ reissu.paikka }}</td><td>{{ reissu.saa }}</td><td>{{ reissu.tn }} m/s</td><td>{{ reissu.ts }}</td>
  </tr>
  </tbody>
</table>

<br>
<h1>Users</h1>
<table id="userTable" style="width:fit-content">
  <thead>
  <tr>
    <th>ID</th><th>Firstname</th><th>Lastname</th><th>Email</th><th>Password</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.idtili }}</td><td>{{ user.etunimi }}</td><td>{{ user.sukunimi }}</td><td>{{ user.email }} </td><td>{{ user.salasana }}</td>
  </tr>
  </tbody>
</table>
